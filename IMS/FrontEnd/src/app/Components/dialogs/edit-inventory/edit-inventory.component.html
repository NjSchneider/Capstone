<h1 mat-dialog-title>Edit Inventory Item</h1>
<div mat-dialog-content>
    <form class='form'>
        <mat-form-field>
            <mat-label>UPC</mat-label>
            <input matInput value="{{product.id}}" name="upc" required disabled>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput id="name" [(ngModel)]="product.name" type="text" name="name" required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput id="description" [(ngModel)]="product.description" type="text" name="description" required></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput id="price" [(ngModel)]="product.price" type="text" name="price" required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Condition</mat-label>
            <mat-select id="used" [(ngModel)]="product.used" name="used" required>
                <mat-option value="New">New</mat-option>
                <mat-option value="Used">Used</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Stock</mat-label>
            <input matInput id="stock" [(ngModel)]="product.stock" type="text" name="stock" required>
        </mat-form-field>
    </form>
</div>
<div class="buttons" mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button> 
  <button mat-button (click)="update()">Update</button>
</div>
