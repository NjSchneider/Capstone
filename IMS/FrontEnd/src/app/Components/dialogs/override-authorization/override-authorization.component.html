<h1 mat-dialog-title>Manager Override</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Override Authorization</mat-label>
    <input matInput type="password" [(ngModel)]="authorization">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button> 
  <button mat-button (click)="override()">Ok</button>
</div>
